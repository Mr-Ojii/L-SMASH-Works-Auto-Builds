name: Build L-SMASH Works

on:
  push:
    branches:
      - msvc
  workflow_dispatch:
  # schedule:
  #   - cron: '0 0 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    env:
      CFLAGS: -O2
      CXXFLAGS: -O2
    runs-on: windows-latest
    strategy:
      matrix:
        lsw_config:
          - { author: Mr-Ojii, ffmpeg_version: "7.1", ffmpeg_patch: "", intel: "vpl", ffmpeg_extra_flags: ""}
        l-smash_author: [Mr-Ojii]
        cpu_config:
          - { cpu: i686, arch: x86, user_arch: x86, sys: mingw32, vpx_target: x86-win32-gcc }
          - { cpu: x86_64, arch: x86_64, user_arch: x64, sys: mingw64, vpx_target: x86_64-win64-gcc }
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.cpu_config.user_arch }}

    - uses: msys2/setup-msys2@v2
      with:
        update: true
        msystem: ${{ matrix.cpu_config.sys }}
        path-type: minimal
        install: >-
          base-devel
          git
          autotools
          autoconf
          cmake
          meson
          nasm
          yasm
          ninja
          pkgconf
          mingw-w64-${{ matrix.cpu_config.cpu }}-toolchain
          mingw-w64-${{ matrix.cpu_config.cpu }}-cmake
          mingw-w64-${{ matrix.cpu_config.cpu }}-meson

    # cherry-pickをする際に必要
    - name: Set git config
      shell: pwsh {0}
      run: |
        git config --global user.name Mr-Ojii
        git config --global user.email okaschan@gmail.com

    # ここから依存ライブラリのインストール
    - name: Install zlib
      id: zlib-rev
      shell: pwsh {0}
      run: |
        cd ${HOME}
        git clone https://github.com/madler/zlib.git --depth 1
        cd zlib
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_GENERATOR_PLATFORM=Win32 -DCMAKE_INSTALL_PREFIX=${HOME}/lsw
        cmake --build build --config Release --parallel
        cmake --install build --config Release --prefix=${HOME}/lsw
        
        $REVCOUNT=git rev-list --count HEAD
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        $SHA=git rev-parse HEAD
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT

    - name: Install Game Music Emu
      id: game-music-emu-rev
      shell: pwsh {0}
      run: |
        cd ${HOME}
        git clone https://github.com/libgme/game-music-emu.git --depth 1
        cd game-music-emu
        
        # SharedとStaticの2回、ビルドとインストールを行う
        # Shared (FFmpegはSharedをビルドしないければエラーとなる)
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_GENERATOR_PLATFORM=Win32 -DCMAKE_INSTALL_PREFIX=${HOME}/lsw -DENABLE_UBSAN=OFF -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DBUILD_SHARED_LIBS=ON
        cmake --build build --config Release --parallel
        cmake --install build --config Release --prefix ${HOME}/lsw
        
        rm -rf build
        
        # Static (LSWはStaticをビルドしなければエラーとなる)
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_GENERATOR_PLATFORM=Win32 -DCMAKE_INSTALL_PREFIX=${HOME}/lsw -DENABLE_UBSAN=OFF -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DBUILD_SHARED_LIBS=OFF
        cmake --build build --config Release --parallel
        cmake --install build --config Release --prefix ${HOME}/lsw
        
        $REVCOUNT=git rev-list --count HEAD
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        $SHA=git rev-parse HEAD
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT

    - name: Install libvpx
      id: libvpx-rev
      shell: msys2 {0}
      run: |
        cd ${HOME}
        git clone https://github.com/webmproject/libvpx.git --depth 1
        mkdir libvpx/builds && cd libvpx/builds
        ../configure --target=${{ matrix.cpu_config.vpx_target }} --enable-vp9-highbitdepth --disable-docs --disable-tools --disable-examples --disable-webm-io --disable-vp8-encoder --disable-vp9-encoder --prefix=${HOME}/lsw
        make -j$(nproc)
        make install -j$(nproc)
        
        REVCOUNT=`git rev-list --count HEAD`
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        SHA=`git rev-parse HEAD`
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT
        
    - name: Install dav1d
      id: dav1d-rev
      shell: pwsh {0}
      run: |
        cd ${HOME}
        git clone https://code.videolan.org/videolan/dav1d.git --depth 1
        cd dav1d
        meson setup --buildtype release --default-library=static -Denable_tests=false -Db_vscrt=mt --prefix=${HOME}/lsw build
        ninja -C build
        ninja install -C build
        
        $REVCOUNT=git rev-list --count HEAD
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        $SHA=git rev-parse HEAD
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT
    
        
    - name: Install nv-codec-headers
      id: nv-codec-headers-rev
      shell: msys2 {0}
      run: |
        cd ${HOME}
        git clone https://github.com/FFmpeg/nv-codec-headers.git --depth 1
        cd nv-codec-headers
        make install -j$(nproc)
        
        REVCOUNT=`git rev-list --count HEAD`
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        SHA=`git rev-parse HEAD`
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT
        
    - name: Install mfx_dispatch
      if: ${{ matrix.lsw_config.intel == 'mfx' }}
      id: mfx_dispatch-rev
      shell: msys2 {0}
      run: |
        cd ${HOME}
        git clone https://github.com/lu-zero/mfx_dispatch.git --depth 1
        cd mfx_dispatch
        autoreconf -i
        ./configure --prefix=${HOME}/lsw
        make -j$(nproc)
        make install -j$(nproc)
        
        REVCOUNT=`git rev-list --count HEAD`
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        SHA=`git rev-parse HEAD`
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT

    - name: Install libvpl
      if: ${{ matrix.lsw_config.intel == 'vpl' }}
      id: libvpl-rev
      shell: pwsh {0}
      run: |
        cd ${HOME}
        git clone https://github.com/intel/libvpl.git --depth 1
        cd libvpl
        cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_DEFAULT_CMP0091=NEW -DCMAKE_GENERATOR_PLATFORM=Win32 -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DBUILD_EXPERIMENTAL=OFF -DBUILD_SHARED_LIBS=OFF -DCXX_LIB=-lstdc++ -DCMAKE_INSTALL_PREFIX="${HOME}/lsw" .
        cmake --build build --config Release --parallel
        cmake --install build --config Release --prefix=${HOME}/lsw
        # なぜかx86ディレクトリ内に展開されるため、一階層上に移動する
        if [ "${{ matrix.cpu_config.arch }}" == "x86" ]; then
          cp -r ${HOME}/lsw/lib/x86/* ${HOME}/lsw/lib/
          rm -rf ${HOME}/lsw/lib/x86
          sed -i -e 's#${pcfiledir}/..#${pcfiledir}#g' ${HOME}/lsw/lib/pkgconfig/vpl.pc
        fi

        $REVCOUNT=git rev-list --count HEAD
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        $SHA=git rev-parse HEAD
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT
      
    - name: Install FFmpeg
      shell: msys2 {0}
      run: |
        cd ${HOME}
        git clone https://github.com/FFmpeg/FFmpeg.git -b release/${{ matrix.lsw_config.ffmpeg_version }}
        cd FFmpeg

        # 文字が1文字以上存在すれば実行される
        if [ "${{ matrix.lsw_config.ffmpeg_patch }}" ]; then
          git cherry-pick 07bcedc232feeb9e30336624f4e9977d47ac43bc
        fi
        PKG_CONFIG_PATH=${HOME}/lsw/lib/pkgconfig ./configure --enable-version3 --disable-hwaccels --disable-encoders --disable-avisynth --disable-doc --disable-network --disable-programs --disable-outdevs --disable-indevs --disable-avfilter --disable-debug --disable-muxers --enable-avcodec --enable-avformat --enable-swresample --enable-swscale --extra-libs="z.lib" --extra-ldflags="-LIBPATH:${HOME}/lsw/lib" --target-os=win32 --arch=${{ matrix.cpu_config.arch }} --prefix=${HOME}/lsw --enable-libdav1d --enable-libvpx --enable-libgme --enable-lib${{ matrix.lsw_config.intel }} ${{ matrix.lsw_config.ffmpeg_extra_flags }}
        # --enable-libgme --enable-lib${{ matrix.lsw_config.intel }}
        make -j$(nproc)
        make install -j$(nproc)
  
    - name: Install obuparse
      id: obuparse-rev
      shell: pwsh {0}
      run: |
        cd ${HOME}
        git clone https://github.com/dwbuiten/obuparse.git --depth 1
        cd obuparse
        cl /c /EHsc /O2 /MT obuparse.c
        lib /OUT:obuparse.lib obuparse.obj
        copy obuparse.h ${HOME}\lsw\include
        copy obuparse.lib ${HOME}\lsw\lib
        
        $REVCOUNT=git rev-list --count HEAD
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        $SHA=git rev-parse HEAD
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT
        
    - name: Install L-SMASH
      id: l-smash-rev
      shell: msys2 {0}
      run: |
        cd ${HOME}
        git clone https://github.com/${{ matrix.l-smash_author }}/l-smash.git
        cd l-smash
        msbuild L-SMASH.sln /p:Configuration=Release /p:Platform=Win32 /p:TargetFrameworkVersion=v4.8 /p:PlatformToolset=v143
        
        REVCOUNT=`git rev-list --count HEAD`
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        SHA=`git rev-parse HEAD`
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT
        

    - name: Clone L-SMASH Works
      id: l-smash-works-rev
      shell: msys2 {0}
      run: |
        cd ${HOME}
        git clone https://github.com/${{ matrix.lsw_config.author }}/L-SMASH-Works.git
        
        cd L-SMASH-Works
        REVCOUNT=`git rev-list --count HEAD`
        echo "REV_LIST_COUNT=${REVCOUNT}" >> $GITHUB_OUTPUT
        SHA=`git rev-parse HEAD`
        echo "REV_SHA=${SHA}" >> $GITHUB_OUTPUT

    # とりあえず、ここまででAviUtl用のビルドに必要な依存ライブラリをインストールは完了しているため、ビルド確認用にここにおく
    - name: Build L-SMASH Works(AviUtl)
      env: 
        MSYS2_PATH_TYPE: inherit
      shell: msys2 {0}
      run: |
        cd ${HOME}/L-SMASH-Works/AviUtl
        PKG_CONFIG_PATH=${HOME}/lsw/lib/pkgconfig ./configure --extra-cflags=-I/usr/local/include --extra-ldflags="-L/usr/local/lib -static-libgcc -static-libstdc++ -static" --extra-libs="-lpthread"
        make -j$(nproc)


    # 次にVapourSynth用のビルド
    - name: Install zimg
      env: 
        MSYS2_PATH_TYPE: inherit
      id: zimg-rev
      shell: msys2 {0}
